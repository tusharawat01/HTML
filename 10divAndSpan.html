<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and Span</title>
    <style>
        .container1 {
            background: black;
            color: aliceblue;
        }

        .container2 {
            background: greenyellow;
            color: black;
        }

        .cls1 {
            background: black;
            color: yellow;
        }
    </style>
</head>

<body>
    <div class="container1">
        <h1>heading</h1>
        <ul>
            <li>Item1</li>
            <li>Item2</li>
            <li>Item3</li>
            <li>Item4</li>
        </ul>
    </div>

    <div class="container2">
        <h2>heading <span class="cls1">2</span></h2>
        <ul>
            <li>asdfg</li>
            <li>asdfg</li>
            <li>asdfg</li>
        </ul>
    </div>


</body>

</html>
